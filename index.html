<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Greatest Generation Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <h1>The Greatest Generation Word Guess Game</h1>

            </div>
        </div>
        <div class="row">

            <div class="col-sm"><img src="" class="img-fluid" alt="Responsive image" id="image"></div>
            <div class="col-sm">
                <h2 id="start">Press any key to get started!</h2>

                <h3 id="win-row">Wins: <span id="wins"></span> </h3>

                <h3 id="losses-row">Losses:<span id="losses"></span></h3>

                <h3 id="current-word-row">Current Word</h3>

                <div id="current-word">

                </div>

                <h3 id="number-of-guesses">Number of guesses remaining:<span id="guess-counter"></span></h3>

                <h3 id="already-guessed">Letters already guessed</h3>
                <div id="guessed-letters"></div>
            </div>

        </div>
        <div id="audio"></div>
    </div>
</body>

</html>
